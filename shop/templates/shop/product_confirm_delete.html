{% extends "base.html" %}
{% block content %}
<div class="container bg-black text-white py-4">
    <h1 class="text-danger text-center">Delete Product</h1>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'shop:all_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
